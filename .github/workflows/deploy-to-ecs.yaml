name: Build image and deploy to ECS on AWS
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BACKEND_IMAGE_NAME: ecs-demo-backend
  FRONTEND_IMAGE_NAME: ecs-demo-frontend
jobs:
  Build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from repo
        uses: actions/checkout@v4
      - name: Details image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{secrets.DOCKERHUB_USERNAME}}/${{env.BACKEND_IMAGE_NAME}}
          tags: |
            latest
            v1.0.${{github.run_number}}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outcome.tags }}